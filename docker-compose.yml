dataexpress:
    build: .
    dockerfile:  dataexpress.dockerfile
    links:
      - postgresql:postgresql
      - mysql:mysql
mysql:
    build: .
    dockerfile:  mysql.dockerfile
    environment:
      MYSQL_DATABASE: dataexpress_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
postgresql:
    build: .
    dockerfile: postgres.dockerfile
oracle:
    build: .
    dockerfile: oracle.dockerfile
