dataexpress:
    build: .
    dockerfile:  dataexpress.dockerfile
    links:
      - postgresql:postgresql
      - mysql:mysql
    environment:
      - POSTGRESQL_DATABASE_NAME=test
      - POSTGRES_DB=test
      - POSTGRESQL_DATABASE_SCHEMA_NAME=public
      - POSTGRESQL_SSL=False
      - POSTGRESQL_USERNAME=test
      - POSTGRES_USER=test
      - POSTGRESQL_PASSWORD
      - POSTGRES_PASSWORD
mysql:
    build: .
    dockerfile:  mysql.dockerfile
    environment:
      MYSQL_DATABASE: dataexpress_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
postgresql:
    build: .
    dockerfile: postgres.dockerfile
    environment:
      - POSTGRES_USERNAME
      - POSTGRES_PASSWORD
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_DB
    volumes:
      - ./test/config/postgres/data:/var/lib/postgresql/data:rw
oracle:
    build: .
    dockerfile: oracle.dockerfile
